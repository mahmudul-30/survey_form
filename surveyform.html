<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
      /* Add your custom styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      #survey-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1, p {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
      }

      input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="radio"], input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }

      #submit {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      #submit:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our service.</p>

    <form id="survey-form" action="#" method="POST">
      <!-- Name Input -->
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your full name" required>

      <!-- Email Input -->
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <!-- Number Input -->
      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" min="13" max="120" placeholder="Enter your age" required>

      <!-- Dropdown -->
      <label for="dropdown">What is your role?</label>
      <select id="dropdown" required>
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>

      <!-- Radio Buttons -->
      <label>How would you rate your experience with us?</label>
      <label><input type="radio" name="experience" value="good" required> Good</label>
      <label><input type="radio" name="experience" value="average"> Average</label>
      <label><input type="radio" name="experience" value="bad"> Bad</label>

      <!-- Checkboxes -->
      <label>What are your favorite features? (Select all that apply)</label>
      <label><input type="checkbox" name="feature" value="usability"> Usability</label>
      <label><input type="checkbox" name="feature" value="design"> Design</label>
      <label><input type="checkbox" name="feature" value="support"> Customer Support</label>

      <!-- Textarea -->
      <label for="comments">Additional comments</label>
      <textarea id="comments" rows="4" placeholder="Enter your comments here"></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html
